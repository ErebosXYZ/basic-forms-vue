<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Real-time Charater Counter</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="app" class="container">
    <h2>Real-time Charater Counter</h2>
    <textarea id="textarea" class="textarea" v-model="message" placeholder="Please write your text here..." :maxlength="maxLength"></textarea>
    <!-- Si la maxlength estÃ  predefinida com a l'original, al remaining haurem de restar el message.length del valor (integer) que hi hagi (50) -->
    <div class="counter-container">
      <p>
        Total Characters:
        <span class="total-counter" id="total-counter"> {{ message.length }} </span>
      </p>
      <p>
        Remaining:
        <span class="remaining-counter" id="remaining-counter"> {{ maxLength - message.length }} </span>
      </p>
    </div>
  </div>

  <script type="module">
    import { createApp, ref } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

    createApp({
      setup() {
        const message = ref('')
        const maxLength = ref(50)
        return {
          message,
          maxLength
        }
      }
    }).mount('#app')
  </script>
</body>

</html>
