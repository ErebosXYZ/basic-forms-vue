<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app" class="container">
        <h1 class="heading">Weight Converter</h1>
        <div class="input-container">
            <label for="pounds">Pounds:</label>
            <input type="number" id="input" class="input" v-model="pounds" step=".1" min="0.1" placeholder="Enter number">
        </div>
        <p>Your weight in kg is: {{ (pounds * 0.45359237).toFixed(2)}} <span id="result"></span></p>
        <p class="error" id="error"></p>
    </div>
    
<script type="module">
  import { createApp, ref } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

  createApp({
    setup() {
      const pounds = ref('')
      return {
        pounds
      }
    }
  }).mount('#app')
</script>
</body>
</html>
