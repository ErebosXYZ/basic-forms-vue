<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app" class="container">
        <h1>Tip Calculator</h1>
        <p>Enter the bill amount and tip percentage to calculate the total.</p>
        <label for="bill">Bill amount:</label>
        <input type="number" v-model="billAmount" id="bill">
        <br/>
        <label for="tip">Tip percentage:</label>
        <input type="number" v-model="tipAmount" id="tip">
        <br/>
        <button  @click="calculate" id="calculate">Calculate</button>
        <br/>
        <label for="total">Total: {{ total }} </label>
        <span id="total"></span>

    </div>
    <script type="module">
  import { createApp, ref, computed } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

  createApp({
    setup() {
      const billAmount = ref('')
      const tipAmount = ref('') 

      const total = ref('')

      const calculate = () => {
        const tipPercentage = tipAmount.value * 0.01
        total.value = (billAmount.value + (billAmount.value * tipPercentage)).toFixed(2)
      }
      return {
        billAmount,
        tipAmount,
        total,
        calculate
      }
    }
  }).mount('#app')
</script>
</body>
</html>
